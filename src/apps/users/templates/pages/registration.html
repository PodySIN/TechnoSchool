{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TechnoSchool</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="wrapper__login">Авторизация</h2>
        <form class="wrapper__form" action="#">
            <div class="input-box">
                <input type="text" placeholder="Введите логин" required oninvalid="this.setCustomValidity('Введите данные!')">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Введите пароль" required oninvalid="this.setCustomValidity('Введите данные!')">
            </div>
            <div class="policy">
                <input type="checkbox">
            </div>
            <div class="input-box btn">
                <input type="Submit" value="Войти">
            </div>
        </form>
    </div>
</body>
</html>
